{% extends "base.html" %}
{% load static  %}

{% block title%}{{post.title}}{% endblock%}

{% block css_file%}
<link rel="stylesheet" href="{% static "blog/postDetail.css" %}">
{% endblock%}

{% block content%}

<section id="summary">
    <h2>{{post.title}}</h2>
    <article>
        <img src="{% static "blog/images/img2.jpg" %}" alt="this post img">
        <address>{{post.author}}</address>
        <div>
            Last update on <time>{{post.date|date:"d M Y" }}</time>
        </div>
    </article>

</section>

<main>
    {{post.content | linebreaks}}
</main>

{% endblock %}
