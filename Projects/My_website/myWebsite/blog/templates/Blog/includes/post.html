{% load static %}

<li>
    <article class="post">
        <a href="{% url "postDetail" i.slug %}">
            <img src="{% static "blog/images/"|add:i.image_name %}" alt="article img" id="latestPost">
            <div class="post__content">
                <h3>{{i.title}}</h3>
                <p>{{i.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
